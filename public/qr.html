<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mid">
            <img src='<%= url %>' alt="" width="200px" height="200px" class="qr" draggable="false" />
            <p id="id" style="opacity: 0;"><%= id %></p>
            <p id="value"></p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const id = document.getElementById('id').textContent;
        socket.emit('joinroom', id)
        socket.on("msg", (msg) => {
            document.getElementById('value').textContent = msg;
            console.log(msg)
        })
    </script>
</body>
</html>
